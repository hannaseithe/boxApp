<mat-toolbar>

    <span>List of Unassigned Items</span>

</mat-toolbar>
<mat-card *ngFor="let item of items().sort(sortFn)" appearance="outlined">
    <mat-card-header>
        <div mat-card-avatar><mat-icon>category</mat-icon></div>
        <mat-card-title>{{item.name}} <button mat-button (click)="delete(item)">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
        </button></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Assign a Box</mat-label>
            <mat-select (selectionChange)="assign(item,$event)">
                @for (box of boxes; track box) {
                <mat-option [value]="box.id">#{{box.name}}</mat-option>
                
                }
            </mat-select>

        </mat-form-field>



    </mat-card-content>


</mat-card>
