<span>
    <button type="button" mat-button (click)="fileInput.click()">Import Excel File</button>
    <input hidden type="file" (change)="onFileChange($event)" #fileInput accept=".xlsx, .xls">
</span>

<div *ngIf="errorLog.length > 0">
    <h2>Upload did not work. Please fix the following parsing errors:</h2>
    <h3>Error Messages:</h3>
    <pre>{{ errorLog | json }}</pre>
  </div>
