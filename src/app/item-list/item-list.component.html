
<mat-card *ngFor="let item of items"appearance="outlined" [routerLink]=" ['/item',item?.id]">

        <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        
          <p> Box #{{item.boxId}}</p>
    </mat-card-content>
    

  </mat-card>
