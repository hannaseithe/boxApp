<mat-toolbar>
  @if (tag) {
    <mat-chip><mat-icon matChipAvatar aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon> {{ tag }}</mat-chip>
  }
  @else if (catID) {
    <span>{{catName}}</span>
  }
  @else {
    <span>Search Results</span>
  }
    
  </mat-toolbar>
<mat-card *ngFor="let item of items().sort(sortFn)"appearance="outlined" [routerLink]=" ['/item',item?.id]">
    <mat-card-header>
      <div mat-card-avatar><mat-icon>category</mat-icon></div>
        <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        
          <p> Box #{{item.boxName}}</p>
    </mat-card-content>
    

  </mat-card>
